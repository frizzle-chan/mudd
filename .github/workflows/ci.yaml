name: CI

permissions:
  contents: read

on:
  push:
    branches: [master]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: docker.io/library/postgres:18.1
        env:
          POSTGRES_USER: mudd
          POSTGRES_PASSWORD: mudd
          POSTGRES_DB: mudd
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U mudd -d mudd"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install recutils
        run: sudo apt-get update && sudo apt-get install -y recutils

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --locked

      - name: Run lint
        run: uv run ruff check .

      - name: Run format check
        run: uv run ruff format --check .

      - name: Run type check
        run: uv run ty check

      - name: Validate entity definitions
        run: |
          for file in data/worlds/*.rec; do
            recfix --check "$file"
          done

      - name: Validate verb word lists
        run: |
          # Check for duplicates (filter empty lines, normalize case)
          all_verbs=$(cat data/verbs/*.txt | grep -v '^$' | tr '[:upper:]' '[:lower:]' | sort)
          unique_verbs=$(echo "$all_verbs" | uniq)
          if [ "$all_verbs" != "$unique_verbs" ]; then
            echo "Duplicate verbs found:"
            echo "$all_verbs" | uniq -d
            exit 1
          fi
          # Check each file is sorted
          for file in data/verbs/*.txt; do
            if ! diff -q <(grep -v '^$' "$file") <(grep -v '^$' "$file" | sort) > /dev/null 2>&1; then
              echo "File not sorted: $file"
              exit 1
            fi
          done

      - name: Run tests
        env:
          DB_HOST: localhost
        run: uv run pytest

      - name: Run squawk check
        run: uv run squawk migrations/*.sql
