pre-commit:
  jobs:
    - name: ruff check
      glob: "*.py"
      run: ruff check --fix {staged_files}
      stage_fixed: true

    - name: ruff format
      glob: "*.py"
      run: ruff format {staged_files}
      stage_fixed: true

    - name: ty check
      glob: "*.py"
      run: ty check {staged_files}
