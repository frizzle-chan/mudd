pre-commit:
  jobs:
    - name: ruff check
      glob: "*.py"
      run: uv run ruff check --fix {staged_files}
      stage_fixed: true

    - name: ruff format
      glob: "*.py"
      run: uv run ruff format {staged_files}
      stage_fixed: true

    - name: ty check
      glob: "*.py"
      run: uv run ty check {staged_files}
